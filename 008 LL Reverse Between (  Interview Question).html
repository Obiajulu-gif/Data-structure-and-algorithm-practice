    <script>
      const quizData = {"title": "008 LL Reverse Between (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>\u26a0\ufe0f Advanced Challenge Alert: Linked List Mastery!<br><br></strong>Welcome to what many consider the pinnacle of Linked List challenges in this course! This exercise is not just a test of your coding skills, but also a measure of your problem-solving ability and understanding of complex data structures.<br><br><strong>Here's how you can tackle it:</strong></p><ol><li><p><strong>Visualize the Problem:</strong> Before diving into coding, grab a pen and paper. Sketch out the linked list and visualize each step of the process. This approach isn't just for beginners; it's exactly how seasoned developers plan their attack on complex problems.</p></li><li><p><strong>Seek Understanding Over Speed:</strong> Take your time to really grasp each part of the problem. The goal here is deep understanding, not just a quick solution. If you find yourself stuck, that's a part of the learning process.</p></li><li><p><strong>It's Okay to Take a Break:</strong> Feel free to step away from this challenge and return later. This course is designed to equip you with a growing set of skills, and sometimes, a bit of distance can bring new insights.</p></li><li><p><strong>Approach Like a Pro:</strong> Remember, facing a challenging problem is what being a professional developer is all about. Use this exercise to think, plan, and code like a pro.</p></li></ol><p><br></p><p><strong>Now, let's dive into the exercise:<br></strong><br>___________________________________</p><p><br></p><p>You are given a singly linked list and two integers <code><strong>start_index</strong></code> and <code><strong>end_index</strong></code>. <br><br>Your task is to write a method <code><strong>reverse_between</strong></code> within the <code><strong>LinkedList</strong></code> class that reverses the nodes of the linked list from <code><strong>start_index</strong></code> to&nbsp; <code><strong>end_index</strong></code> (inclusive using 0-based indexing) in one pass and in-place.<br><br><strong>Note:</strong> <strong>the Linked List does not have a</strong> <code><strong>tail</strong></code> <strong>which will make the implementation easier.<br><br>Assumption</strong>: You can assume that <code><strong>start_index</strong></code> and <code><strong>end_index</strong></code> are <strong>not</strong> out of bounds.</p><p><br></p><p><strong>Input</strong></p><ul><li><p>The method <code><strong>reverse_between</strong></code> takes two integer inputs <code><strong>start_index</strong></code> and <code><strong>end_index</strong></code>.</p></li><li><p>The method will only be passed valid indexes (you do not need to test whether the indexes are out of bounds)</p></li></ul><p><br></p><p><strong>Output</strong></p><ul><li><p>The method should modify the linked list in-place by reversing the nodes from <code><strong>start_index</strong></code> to&nbsp; <code><strong>end_index</strong></code>.</p></li><li><p>If the linked list is empty or has only one node, the method should return <code><strong>None</strong></code>. </p></li></ul><p><br></p><p><strong>Example</strong></p><p>Suppose the linked list is <code><strong>1 -&gt; 2 -&gt; 3 -&gt; 4 -&gt; 5</strong></code>, and <code><strong>start_index = 2</strong></code> and <code><strong>end_index = 4</strong></code>. Then, the method should modify the linked list to <code><strong>1 -&gt; 2 -&gt; 5 -&gt; 4 -&gt; 3</strong></code> .</p><p><br></p><p><strong>Constraints</strong></p><ul><li><p>The algorithm should run in one pass and in-place, with a time complexity of O(n) and a space complexity of O(1).</p></li></ul><p><br></p><p><strong>I highly recommend that you draw the Linked List out on a piece of paper so you can visualize the steps.</strong></p><p><br></p><p><br></p><p><br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-07-28_21-08-17-fcf410e09f34ec46ddeaee199b57d896.png\"></p><p><br></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestReverseBetween(TestCase):\n    \n    def test_reverse_entire_linked_list_of_five_elements(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        for i in range(2, 6):  # Creates a LinkedList: 1 -> 2 -> 3 -> 4 -> 5\n            ll.append(i)\n        \n        ll.reverse_between(0, 4)\n        result = []\n        current = ll.head\n        while current:\n            result.append(current.value)\n            current = current.next\n        self.assertEqual(result, [5, 4, 3, 2, 1])\n\n    def test_reverse_middle_three_elements_in_list_of_five(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        for i in range(2, 6):  # Creates a LinkedList: 1 -> 2 -> 3 -> 4 -> 5\n            ll.append(i)\n        \n        ll.reverse_between(1, 3)\n        result = []\n        current = ll.head\n        while current:\n            result.append(current.value)\n            current = current.next\n        self.assertEqual(result, [1, 4, 3, 2, 5])\n\n    def test_reverse_two_element_linked_list(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        ll.append(2)  # Creates a LinkedList: 1 -> 2\n        \n        ll.reverse_between(0, 1)\n        result = []\n        current = ll.head\n        while current:\n            result.append(current.value)\n            current = current.next\n        self.assertEqual(result, [2, 1])\n\n    def test_reverse_single_element_does_not_change_order(self):\n        import exercise\n        ll = exercise.LinkedList(1)  # Creates a LinkedList with a single node: 1\n        \n        ll.reverse_between(0, 0)\n        result = []\n        current = ll.head\n        while current:\n            result.append(current.value)\n            current = current.next\n        self.assertEqual(result, [1])\n\n    def test_reverse_last_two_elements_in_list_of_four(self):\n        import exercise\n        ll = exercise.LinkedList(1)\n        for i in range(2, 5):  # Creates a LinkedList: 1 -> 2 -> 3 -> 4\n            ll.append(i)\n        \n        ll.reverse_between(2, 3)\n        result = []\n        current = ll.head\n        while current:\n            result.append(current.value)\n            current = current.next\n        self.assertEqual(result, [1, 2, 4, 3])\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.length = 1\n\n    def append(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n        else:\n            current = self.head\n            while current.next is not None:\n                current = current.next\n            current.next = new_node\n        self.length += 1\n        return True\n    \n    def print_list(self):\n        temp = self.head\n        while temp is not None:\n            print(temp.value)\n            temp = temp.next    \n            \n    def make_empty(self):\n        self.head = None\n        self.length = 0\n \n        \n    def reverse_between(self, start_index, end_index):\n        if self.length <= 1:\n            return\n    \n        dummy_node = Node(0)\n        dummy_node.next = self.head\n        previous_node = dummy_node\n    \n        for i in range(start_index):\n            previous_node = previous_node.next\n    \n        current_node = previous_node.next\n    \n        for i in range(end_index - start_index):\n            node_to_move = current_node.next\n            current_node.next = node_to_move.next\n            node_to_move.next = previous_node.next\n            previous_node.next = node_to_move\n    \n        self.head = dummy_node.next\n"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {

          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);

          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }

        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
