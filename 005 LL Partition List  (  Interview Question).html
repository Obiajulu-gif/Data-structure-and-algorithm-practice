  <body onload="main()">

    <script>
      const quizData = {"title": "005 LL Partition List  (  Interview Question)", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p><strong>\u26a0\ufe0f CAUTION: Advanced Challenge Ahead!<br><br></strong>This Linked List problem is significantly more challenging than the ones we've tackled so far. It's common for students at this stage to find this exercise demanding, so don't worry if you're not ready to tackle it yet. It's perfectly okay to set it aside and revisit it later when you feel more confident.<br><br>If you decide to take on this challenge, I strongly advise using a hands-on approach: grab a piece of paper and visually map out each step. <br><br>This problem requires a clear understanding of how elements in a Linked List interact and move. By now, you've observed numerous Linked List animations in the course, which have prepared you for this moment. <br><br>This exercise will be a true test of your ability to apply those concepts practically. Remember, patience and persistence are key here!<br><br><strong>Now, here is the exercise:</strong><br><br>___________________________________</p><p><br></p><p>Implement the <code><strong>partition_list</strong></code> member function for the LinkedList class, which partitions the list such that all nodes with values less than x come before nodes with values greater than or equal to x. <br><br><strong>Note:&nbsp; This linked list class does NOT have a </strong><code><strong>tail</strong></code><strong> which will make this method easier to implement.</strong><br><br>The original relative order of the nodes should be preserved.</p><p><br></p><p><strong>Details:</strong></p><p>The function <code><strong>partition_list</strong></code> takes an integer <code><strong>x</strong></code> as a parameter and modifies the current linked list in place according to the specified criteria. If the linked list is empty (i.e., <code><strong>head</strong></code> is <code><strong>null</strong></code>), the function should return immediately without making any changes.</p><p><br></p><p>Example 1:</p><p><strong>Input:</strong></p><p>Linked List: <code><strong>3 -&gt; 8 -&gt; 5 -&gt; 10 -&gt; 2 -&gt; 1</strong></code> x: <code><strong>5</strong></code></p><p><strong>Process:</strong></p><ul><li><p>Values less than 5: <code><strong>3</strong></code>, <code><strong>2</strong></code>, <code><strong>1</strong></code></p></li><li><p>Values greater than or equal to 5: <code><strong>8</strong></code>, <code><strong>5</strong></code>, <code><strong>10</strong></code></p></li></ul><p><strong>Output:</strong></p><p>Linked List: <code><strong>3 -&gt; 2 -&gt; 1 -&gt; 8 -&gt; 5 -&gt; 10</strong></code></p><p><br></p><p><br></p><p>Example 2:<br><strong>Input:</strong></p><p>Linked List: <code><strong>1 -&gt; 4 -&gt; 3 -&gt; 2 -&gt; 5 -&gt; 2</strong></code> x: <code><strong>3</strong></code></p><p><strong>Process:</strong></p><ul><li><p>Values less than 3: <code><strong>1</strong></code>, <code><strong>2</strong></code>, <code><strong>2</strong></code></p></li><li><p>Values greater than or equal to 3: <code><strong>4</strong></code>, <code><strong>3</strong></code>, <code><strong>5</strong></code></p></li></ul><p><strong>Output:</strong></p><p>Linked List: <code><strong>1 -&gt; 2 -&gt; 2 -&gt; 4 -&gt; 3 -&gt; 5</strong></code></p><p><br></p><p><br></p><p><strong>Tips:</strong></p><ol><li><p>While traversing the linked list, maintain two separate chains: one for values less than <code><strong>x</strong></code> and one for values greater than or equal to <code><strong>x</strong></code>.</p></li><li><p>Use dummy nodes to simplify the handling of the heads of these chains.</p></li><li><p>After processing the entire list, connect the two chains to get the desired arrangement.</p></li></ol><p><br></p><p><strong>Note:</strong></p><p>The solution must maintain the relative order of nodes. For instance, in the first example, even though <code><strong>8</strong></code> appears before <code><strong>5</strong></code> in the original list, the partitioned list must still have <code><strong>8</strong></code> before <code><strong>5</strong></code> as their relative order remains unchanged.<br><br><strong>Note:</strong> </p><p>You must solve the problem <strong>WITHOUT MODIFYING THE VALUES</strong> in the list's nodes (i.e., only the nodes' <code><strong>next</strong></code> pointers may be changed.)</p><p><br></p><p><br></p><p><img src=\"https://img-c.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-05-10_16-36-51-a2b4cccd01c69fcd3329e8b3485f1b34.png\"></p><p><br></p>", "tests": [{"file_name": "evaluate.py", "content": "from unittest import TestCase\n\nclass TestPartitionList(TestCase):\n\n    def setUp(self):\n        import exercise\n        self.ll = exercise.LinkedList(5)\n        for i in [8, 3, 10, 2, 4]:\n            self.ll.append(i)\n        # LinkedList is 5 -> 8 -> 3 -> 10 -> 2 -> 4\n\n    def test_partition_in_middle(self):\n        import exercise\n        self.ll.partition_list(5)\n        current = self.ll.head\n        less_than_5 = True\n        while current:\n            if current.value >= 5:\n                less_than_5 = False\n            if less_than_5:\n                self.assertLess(current.value, 5)\n            else:\n                self.assertGreaterEqual(current.value, 5)\n            current = current.next\n\n    def test_partition_at_start(self):\n        import exercise\n        self.ll.partition_list(3)\n        current = self.ll.head\n        less_than_3 = True\n        while current:\n            if current.value >= 3:\n                less_than_3 = False\n            if less_than_3:\n                self.assertLess(current.value, 3)\n            else:\n                self.assertGreaterEqual(current.value, 3)\n            current = current.next\n\n    def test_partition_at_end(self):\n        import exercise\n        self.ll.partition_list(11)\n        current = self.ll.head\n        while current:\n            self.assertLess(current.value, 11)\n            current = current.next\n\n    def test_empty_list(self):\n        import exercise\n        self.ll.make_empty()\n        self.ll.partition_list(5)\n        self.assertIsNone(self.ll.head)\n"}], "solutions": [{"file_name": "exercise.py", "content": "class Node:\n    def __init__(self, value):\n        self.value = value\n        self.next = None\n        \nclass LinkedList:\n    def __init__(self, value):\n        new_node = Node(value)\n        self.head = new_node\n        self.length = 1\n\n    def append(self, value):\n        new_node = Node(value)\n        if self.length == 0:\n            self.head = new_node\n        else:\n            current_node = self.head\n            while current_node.next is not None:\n                current_node = current_node.next\n            current_node.next = new_node\n        self.length += 1 \n    \n    def print_list(self):\n        if self.head is None:\n            print(\"empty list\")\n        else:\n            temp = self.head\n            values = []\n            while temp is not None:\n                values.append(str(temp.value))\n                temp = temp.next\n            print(\" -> \".join(values)) \n            \n    def make_empty(self):\n        self.head = None\n        self.tail = None\n        self.length = 0\n        \n    def partition_list(self, x):\n        if not self.head:\n            return None\n    \n        dummy1 = Node(0)\n        dummy2 = Node(0)\n        prev1 = dummy1\n        prev2 = dummy2\n        current = self.head\n    \n        while current:\n            if current.value < x:\n                prev1.next = current\n                prev1 = current\n            else:\n                prev2.next = current\n                prev2 = current\n            current = current.next\n    \n        prev1.next = None\n        prev2.next = None\n        prev1.next = dummy2.next\n    \n        self.head = dummy1.next\n        \n\n\n\n\n#  +=====================================================+\n#  |                                                     |\n#  |          THE TEST CODE BELOW WILL PRINT             |\n#  |              OUTPUT TO \"USER LOGS\"                  |\n#  |                                                     |\n#  |  Use the output to test and troubleshoot your code  |\n#  |                                                     |\n#  +=====================================================+\n\n\n# Function to convert linked list to Python list\ndef linkedlist_to_list(head):\n    result = []\n    current = head\n    while current:\n        result.append(current.value)\n        current = current.next\n    return result\n\n# Function to test partition_list\ndef test_partition_list():\n    test_cases_passed = 0\n    \n    print(\"-----------------------\")\n    \n    # Test 1: Normal Case\n    print(\"Test 1: Normal Case\")\n    x = 3\n    print(f\"x = {x}\")\n    ll = LinkedList(3)\n    ll.append(1)\n    ll.append(4)\n    ll.append(2)\n    ll.append(5)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [1, 2, 3, 4, 5]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Test 2: All Equal Values\n    print(\"Test 2: All Equal Values\")\n    x = 3\n    print(f\"x = {x}\")\n    ll = LinkedList(3)\n    ll.append(3)\n    ll.append(3)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [3, 3, 3]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Test 3: Single Element\n    print(\"Test 3: Single Element\")\n    x = 3\n    print(f\"x = {x}\")\n    ll = LinkedList(1)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [1]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Test 4: Already Sorted\n    print(\"Test 4: Already Sorted\")\n    x = 2\n    print(f\"x = {x}\")\n    ll = LinkedList(1)\n    ll.append(2)\n    ll.append(3)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [1, 2, 3]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Test 5: Reverse Sorted\n    print(\"Test 5: Reverse Sorted\")\n    x = 2\n    print(f\"x = {x}\")\n    ll = LinkedList(3)\n    ll.append(2)\n    ll.append(1)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [1, 3, 2]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Test 6: All Smaller Values\n    print(\"Test 6: All Smaller Values\")\n    x = 2\n    print(f\"x = {x}\")\n    ll = LinkedList(1)\n    ll.append(1)\n    ll.append(1)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [1, 1, 1]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Test 7: Single Element, Equal to Partition\n    print(\"Test 7: Single Element, Equal to Partition\")\n    x = 3\n    print(f\"x = {x}\")\n    ll = LinkedList(3)\n    print(\"Before:\", linkedlist_to_list(ll.head))\n    ll.partition_list(x)\n    print(\"After:\", linkedlist_to_list(ll.head))\n    if linkedlist_to_list(ll.head) == [3]:\n        print(\"PASS\")\n        test_cases_passed += 1\n    else:\n        print(\"FAIL\")\n        \n    print(\"-----------------------\")\n    \n    # Summary\n    print(f\"{test_cases_passed} out of 7 tests passed.\")\n\n\n# Run the test function\ntest_partition_list()\n      "}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
